          to specify a non-default trigger condition will not see it reflected
          in any of OANDA's proprietary or partner trading platforms, their
          transaction history or their account statements. OANDA platforms
          always assume that an Order's trigger condition is set to the default
          value when indicating the distance from an Order's trigger price, and
          will always provide the default trigger condition when creating or
          modifying an Order.

