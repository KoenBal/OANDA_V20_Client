  ClientID:
    type: string
    description: >-
      A client-provided identifier, used by clients to refer to their Orders or
      Trades with an identifier that they have provided.
  ClientTag:
    type: string
    description: >-
      A client-provided tag that can contain any data and may be assigned to
      their Orders or Trades. Tags are typically used to associate groups of
      Trades and/or Orders together.
  ClientComment:
    type: string
    description: >-
      A client-provided comment that can contain any data and may be assigned to
      their Orders or Trades. Comments are typically used to provide extra
      context or meaning to an Order or Trade.
  ClientExtensions:
    type: object
    description: >-
      A ClientExtensions object allows a client to attach a clientID, tag and
      comment to Orders and Trades in their Account.  Do not set, modify, or
      delete this field if your account is associated with MT4.
    properties:
      id:
        type: string
        description: The Client ID of the Order/Trade
      tag:
        type: string
        description: A tag associated with the Order/Trade
      comment:
        type: string
        description: A comment associated with the Order/Trade
  TakeProfitDetails:
    type: object
    description: >-
      TakeProfitDetails specifies the details of a Take Profit Order to be
      created on behalf of a client. This may happen when an Order is filled
      that opens a Trade requiring a Take Profit, or when a Trade's dependent
      Take Profit Order is modified directly through the Trade.
    properties:
      price:
        type: string
        description: >-
          The price that the Take Profit Order will be triggered at. Only one of
          the price and distance fields may be specified.
        format: >-
          A decimal number encodes as a string. The amount of precision provided
          depends on the Price's Instrument.
      timeInForce:
        type: string
        description: >-
          The time in force for the created Take Profit Order. This may only be
          GTC, GTD or GFD.
        enum:
          - GTC
          - GTD
          - GFD
          - FOK
          - IOC
      gtdTime:
        type: string
        description: >-
          The date when the Take Profit Order will be cancelled on if
          timeInForce is GTD.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      clientExtensions:
        $ref: '#/definitions/ClientExtensions'
  StopLossDetails:
    type: object
    description: >-
      StopLossDetails specifies the details of a Stop Loss Order to be created
      on behalf of a client. This may happen when an Order is filled that opens
      a Trade requiring a Stop Loss, or when a Trade's dependent Stop Loss Order
      is modified directly through the Trade.
    properties:
      price:
        type: string
        description: >-
          The price that the Stop Loss Order will be triggered at. Only one of
          the price and distance fields may be specified.
        format: >-
          A decimal number encodes as a string. The amount of precision provided
          depends on the Price's Instrument.
      distance:
        type: string
        description: >-
          Specifies the distance (in price units) from the Trade's open price to
          use as the Stop Loss Order price. Only one of the distance and price
          fields may be specified.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      timeInForce:
        type: string
        description: >-
          The time in force for the created Stop Loss Order. This may only be
          GTC, GTD or GFD.
        enum:
          - GTC
          - GTD
          - GFD
          - FOK
          - IOC
      gtdTime:
        type: string
        description: >-
          The date when the Stop Loss Order will be cancelled on if timeInForce
          is GTD.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      clientExtensions:
        $ref: '#/definitions/ClientExtensions'
      guaranteed:
        type: boolean
        description: >-
          Flag indicating that the price for the Stop Loss Order is guaranteed.
          The default value depends on the GuaranteedStopLossOrderMode of the
          account, if it is REQUIRED, the default will be true, for DISABLED or
          ENABLED the default is false.
  TrailingStopLossDetails:
    type: object
    description: >-
      TrailingStopLossDetails specifies the details of a Trailing Stop Loss
      Order to be created on behalf of a client. This may happen when an Order
      is filled that opens a Trade requiring a Trailing Stop Loss, or when a
      Trade's dependent Trailing Stop Loss Order is modified directly through
      the Trade.
    properties:
      distance:
        type: string
        description: >-
          The distance (in price units) from the Trade's fill price that the
          Trailing Stop Loss Order will be triggered at.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      timeInForce:
        type: string
        description: >-
          The time in force for the created Trailing Stop Loss Order. This may
          only be GTC, GTD or GFD.
        enum:
          - GTC
          - GTD
          - GFD
          - FOK
          - IOC
      gtdTime:
        type: string
        description: >-
          The date when the Trailing Stop Loss Order will be cancelled on if
          timeInForce is GTD.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      clientExtensions:
        $ref: '#/definitions/ClientExtensions'
  TradeOpen:
    type: object
    description: >-
      A TradeOpen object represents a Trade for an instrument that was opened in
      an Account. It is found embedded in Transactions that affect the position
      of an instrument in the Account, specifically the OrderFill Transaction.
    properties:
      tradeID:
        type: string
        description: The ID of the Trade that was opened
        format: >-
          The string representation of the OANDA-assigned TradeID.
          OANDA-assigned TradeIDs are positive integers, and are derived from
          the TransactionID of the Transaction that opened the Trade.
      units:
        type: string
        description: The number of units opened by the Trade
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      price:
        type: string
        description: The average price that the units were opened at.
        format: >-
          A decimal number encodes as a string. The amount of precision provided
          depends on the Price's Instrument.
      guaranteedExecutionFee:
        type: string
        description: >-
          This is the fee charged for opening the trade if it has a guaranteed
          Stop Loss Order attached to it.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      clientExtensions:
        $ref: '#/definitions/ClientExtensions'
      halfSpreadCost:
        type: string
        description: >-
          The half spread cost for the trade open. This can be a positive or
          negative value and is represented in the home currency of the Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      initialMarginRequired:
        type: string
        description: >-
          The margin required at the time the Trade was created. Note, this is
          the 'pure' margin required, it is not the 'effective' margin used that
          factors in the trade risk if a GSLO is attached to the trade.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
  TradeReduce:
    type: object
    description: >-
      A TradeReduce object represents a Trade for an instrument that was reduced
      (either partially or fully) in an Account. It is found embedded in
      Transactions that affect the position of an instrument in the account,
      specifically the OrderFill Transaction.
    properties:
      tradeID:
        type: string
        description: The ID of the Trade that was reduced or closed
        format: >-
          The string representation of the OANDA-assigned TradeID.
          OANDA-assigned TradeIDs are positive integers, and are derived from
          the TransactionID of the Transaction that opened the Trade.
      units:
        type: string
        description: The number of units that the Trade was reduced by
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      price:
        type: string
        description: >-
          The average price that the units were closed at. This price may be
          clamped for guaranteed Stop Loss Orders.
        format: >-
          A decimal number encodes as a string. The amount of precision provided
          depends on the Price's Instrument.
      realizedPL:
        type: string
        description: The PL realized when reducing the Trade
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      financing:
        type: string
        description: The financing paid/collected when reducing the Trade
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      guaranteedExecutionFee:
        type: string
        description: >-
          This is the fee that is charged for closing the Trade if it has a
          guaranteed Stop Loss Order attached to it.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      halfSpreadCost:
        type: string
        description: >-
          The half spread cost for the trade reduce/close. This can be a
          positive or negative value and is represented in the home currency of
          the Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
  MarketOrderTradeClose:
    type: object
    description: >-
      A MarketOrderTradeClose specifies the extensions to a Market Order that
      has been created specifically to close a Trade.
    properties:
      tradeID:
        type: string
        description: The ID of the Trade requested to be closed
        format: >-
          The string representation of the OANDA-assigned TradeID.
          OANDA-assigned TradeIDs are positive integers, and are derived from
          the TransactionID of the Transaction that opened the Trade.
      clientTradeID:
        type: string
        description: The client ID of the Trade requested to be closed
      units:
        type: string
        description: >-
          Indication of how much of the Trade to close. Either "ALL", or a
          DecimalNumber reflection a partial close of the Trade.
  MarketOrderMarginCloseout:
    type: object
    description: >-
      Details for the Market Order extensions specific to a Market Order placed
      that is part of a Market Order Margin Closeout in a client's account
    properties:
      reason:
        type: string
        description: The reason the Market Order was created to perform a margin closeout
        enum:
          - MARGIN_CHECK_VIOLATION
          - REGULATORY_MARGIN_CALL_VIOLATION
