  MarketOrderDelayedTradeClose:
    type: object
    description: >-
      Details for the Market Order extensions specific to a Market Order placed
      with the intent of fully closing a specific open trade that should have
      already been closed but wasn't due to halted market conditions
    properties:
      tradeID:
        type: string
        description: The ID of the Trade being closed
        format: >-
          The string representation of the OANDA-assigned TradeID.
          OANDA-assigned TradeIDs are positive integers, and are derived from
          the TransactionID of the Transaction that opened the Trade.
      clientTradeID:
        type: string
        description: The Client ID of the Trade being closed
        format: >-
          The string representation of the OANDA-assigned TradeID.
          OANDA-assigned TradeIDs are positive integers, and are derived from
          the TransactionID of the Transaction that opened the Trade.
      sourceTransactionID:
        type: string
        description: >-
          The Transaction ID of the DelayedTradeClosure transaction to which
          this Delayed Trade Close belongs to
        format: String representation of the numerical OANDA-assigned TransactionID
  MarketOrderPositionCloseout:
    type: object
    description: >-
      A MarketOrderPositionCloseout specifies the extensions to a Market Order
      when it has been created to closeout a specific Position.
    properties:
      instrument:
        type: string
        description: The instrument of the Position being closed out.
        format: >-
          A string containing the base currency and quote currency delimited by
          a "_".
      units:
        type: string
        description: >-
          Indication of how much of the Position to close. Either "ALL", or a
          DecimalNumber reflection a partial close of the Trade. The
          DecimalNumber must always be positive, and represent a number that
          doesn't exceed the absolute size of the Position.
  LiquidityRegenerationSchedule:
    type: object
    description: >-
      A LiquidityRegenerationSchedule indicates how liquidity that is used when
      filling an Order for an instrument is regenerated following the fill.  A
      liquidity regeneration schedule will be in effect until the timestamp of
      its final step, but may be replaced by a schedule created for an Order of
      the same instrument that is filled while it is still in effect.
    properties:
      steps:
        type: array
        description: The steps in the Liquidity Regeneration Schedule
        items:
          $ref: '#/definitions/LiquidityRegenerationScheduleStep'
  LiquidityRegenerationScheduleStep:
    type: object
    description: >-
      A liquidity regeneration schedule Step indicates the amount of bid and ask
      liquidity that is used by the Account at a certain time. These amounts
      will only change at the timestamp of the following step.
    properties:
      timestamp:
        type: string
        description: The timestamp of the schedule step.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      bidLiquidityUsed:
        type: string
        description: The amount of bid liquidity used at this step in the schedule.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      askLiquidityUsed:
        type: string
        description: The amount of ask liquidity used at this step in the schedule.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
