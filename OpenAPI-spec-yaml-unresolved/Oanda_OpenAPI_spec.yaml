  '/accounts/{AccountID}/transactions':
    get:
      summary: List Transactions
      description: >-
        Get a list of Transactions pages that satisfy a time-based Transaction
        query.
      operationId: listTransactions
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - name: from
          description: >-
            The starting time (inclusive) of the time range for the Transactions
            being queried.
          in: query
          type: string
          format: >-
            The RFC 3339 representation is a string conforming to
            https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
            string representing the number of seconds since the Unix Epoch
            (January 1st, 1970 at UTC). The value is a fractional number, where
            the fractional part represents a fraction of a second (up to nine
            decimal places).
        - name: to
          description: >-
            The ending time (inclusive) of the time range for the Transactions
            being queried.
          in: query
          type: string
          format: >-
            The RFC 3339 representation is a string conforming to
            https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
            string representing the number of seconds since the Unix Epoch
            (January 1st, 1970 at UTC). The value is a fractional number, where
            the fractional part represents a fraction of a second (up to nine
            decimal places).
        - name: pageSize
          description: The number of Transactions to include in each page of the results.
          in: query
          type: integer
        - name: type
          description: A filter for restricting the types of Transactions to retreive.
          in: query
          type: array
          items:
            type: string
          collectionFormat: csv
      responses:
        '200':
          description: The requested time range of Transaction pages are provided.
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              from:
                type: string
                description: The starting time provided in the request.
                format: >-
                  The RFC 3339 representation is a string conforming to
                  https://tools.ietf.org/rfc/rfc3339.txt. The Unix
                  representation is a string representing the number of seconds
                  since the Unix Epoch (January 1st, 1970 at UTC). The value is
                  a fractional number, where the fractional part represents a
                  fraction of a second (up to nine decimal places).
              to:
                type: string
                description: The ending time provided in the request.
                format: >-
                  The RFC 3339 representation is a string conforming to
                  https://tools.ietf.org/rfc/rfc3339.txt. The Unix
                  representation is a string representing the number of seconds
                  since the Unix Epoch (January 1st, 1970 at UTC). The value is
                  a fractional number, where the fractional part represents a
                  fraction of a second (up to nine decimal places).
              pageSize:
                type: integer
                description: The pageSize provided in the request
              type:
                type: array
                description: The Transaction-type filter provided in the request
                items:
                  type: string
                  description: A filter that can be used when fetching Transactions
                  enum:
                    - ORDER
                    - FUNDING
                    - ADMIN
                    - CREATE
                    - CLOSE
                    - REOPEN
                    - CLIENT_CONFIGURE
                    - CLIENT_CONFIGURE_REJECT
                    - TRANSFER_FUNDS
                    - TRANSFER_FUNDS_REJECT
                    - MARKET_ORDER
                    - MARKET_ORDER_REJECT
                    - LIMIT_ORDER
                    - LIMIT_ORDER_REJECT
                    - STOP_ORDER
                    - STOP_ORDER_REJECT
                    - MARKET_IF_TOUCHED_ORDER
                    - MARKET_IF_TOUCHED_ORDER_REJECT
                    - TAKE_PROFIT_ORDER
                    - TAKE_PROFIT_ORDER_REJECT
                    - STOP_LOSS_ORDER
                    - STOP_LOSS_ORDER_REJECT
                    - TRAILING_STOP_LOSS_ORDER
                    - TRAILING_STOP_LOSS_ORDER_REJECT
                    - ONE_CANCELS_ALL_ORDER
                    - ONE_CANCELS_ALL_ORDER_REJECT
                    - ONE_CANCELS_ALL_ORDER_TRIGGERED
                    - ORDER_FILL
                    - ORDER_CANCEL
                    - ORDER_CANCEL_REJECT
                    - ORDER_CLIENT_EXTENSIONS_MODIFY
                    - ORDER_CLIENT_EXTENSIONS_MODIFY_REJECT
                    - TRADE_CLIENT_EXTENSIONS_MODIFY
                    - TRADE_CLIENT_EXTENSIONS_MODIFY_REJECT
                    - MARGIN_CALL_ENTER
                    - MARGIN_CALL_EXTEND
                    - MARGIN_CALL_EXIT
                    - DELAYED_TRADE_CLOSURE
                    - DAILY_FINANCING
                    - RESET_RESETTABLE_PL
              count:
                type: integer
                description: >-
                  The number of Transactions that are contained in the pages
                  returned
              pages:
                type: array
                description: >-
                  The list of URLs that represent idrange queries providing the
                  data for each page in the query results
                items:
                  type: string
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
        '416':
          $ref: '#/responses/416'
