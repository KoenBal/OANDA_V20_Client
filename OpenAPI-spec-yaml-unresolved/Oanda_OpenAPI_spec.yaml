parameters:
  acceptDatetimeFormatHeaderParam:
    name: Accept-Datetime-Format
    description: Format of DateTime fields in the request and response.
    in: header
    type: string
    
  AccountIDPathParam:
    name: AccountID
    description: Account Identifier
    in: path
    type: string
    format: >-
      "-"-delimited string with format "{siteID}-{divisionID}-{userID}-{accountNumber}"
    required: true
    
  authorizationHeaderParam:
    name: Authorization
    description: The authorization bearer token previously obtained by the client
    in: header
    type: string
    format: The string 'Bearer ' followed by the token.
    required: true
    
  instrumentNamePathParam:
    name: instrument
    description: Name of the Instrument
    in: path
    type: string
    format: >-
      A string containing the base currency and quote currency delimited by a
      "_".
    required: true
    
  mt4ServerIDPathParam:
    name: mt4ServerID
    description: MT4 Server ID
    in: path
    type: integer
    required: true
    
  orderSpecifierPathParam:
    name: orderSpecifier
    description: The Order Specifier
    in: path
    type: string
    format: >-
      Either the Order's OANDA-assigned OrderID or the Order's client-provided
      ClientID prefixed by the "@" symbol
    required: true
    
  statementYearPathParam:
    name: statementYear
    description: The year that a Yearly Account Statement is generated for.
    in: path
    type: integer
    required: true
    
  tradeSpecifierPathParam:
    name: tradeSpecifier
    description: Specifier for the Trade
    in: path
    type: string
    format: >-
      Either the Trade's OANDA-assigned TradeID or the Trade's client-provided
      ClientID prefixed by the "@" symbol
    required: true
    
  transactionIDPathParam:
    name: transactionID
    description: A Transaction ID
    in: path
    type: string
    format: String representation of the numerical OANDA-assigned TransactionID
    required: true
    
  userSpecifierPathParam:
    name: userSpecifier
    description: The User Specifier
    in: path
    type: string
    format: >-
      A user specifier may have one of 3 formats: the OANDA-assigned User ID
      (numerical), the client-provided username prefixed by the "@" symbol (e.g.
      "@myusername"), or the "@" symbol. The "@" symbol on its own acts as an
      alias for the username of the user accessing the endpoint (as inferred
      from the token provided).
    required: true
    
responses:
  '400':
    description: >-
      Bad Request. The client has provided invalid data to be processed by the
      server.
    headers:
      RequestID:
        description: The unique identifier generated for the request
        type: string
    schema:
