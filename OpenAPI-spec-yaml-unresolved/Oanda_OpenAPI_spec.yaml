  '/accounts/{AccountID}/pricing/stream':
    get:
      summary: Price Stream
      description: >-
        Get a stream of Account Prices starting from when the request is made.

        This pricing stream does not include every single price created for the
        Account, but instead will provide at most 4 prices per second (every 250
        milliseconds) for each instrument being requested.

        If more than one price is created for an instrument during the 250
        millisecond window, only the price in effect at the end of the window is
        sent. This means that during periods of rapid price movement,
        subscribers to this stream will not be sent every price.

        Pricing windows for different connections to the price stream are not
        all aligned in the same way (i.e. they are not all aligned to the top of
        the second). This means that during periods of rapid price movement,
        different subscribers may observe different prices depending on their
        alignment.
      operationId: streamPricing
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - name: instruments
          description: List of Instruments to stream Prices for.
          in: query
          type: array
          items:
            type: string
            format: >-
              A string containing the base currency and quote currency delimited
              by a "_".
          collectionFormat: csv
          required: true
        - name: snapshot
          description: >-
            Flag that enables/disables the sending of a pricing snapshot when
            initially connecting to the stream.
          in: query
          type: boolean
      responses:
        '200':
          description: Connecting to the Price Stream was successful.
          headers:
            Link:
              description: A link to the next/previous order book snapshot.
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            description: >-
              The response body for the Pricing Stream uses chunked transfer
              encoding.  Each chunk contains Price and/or PricingHeartbeat
              objects encoded as JSON.  Each JSON object is serialized into a
              single line of text, and multiple objects found in the same chunk
              are separated by newlines.

              Heartbeats are sent every 5 seconds.
            properties:
              price:
                $ref: '#/definitions/Price'
              heartbeat:
                $ref: '#/definitions/PricingHeartbeat'
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
