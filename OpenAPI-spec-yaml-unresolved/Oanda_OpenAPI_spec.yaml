  '/instruments/{instrument}/candles':
    get:
      summary: Get Candlesticks
      description: Fetch candlestick data for an instrument.
      operationId: getInstrumentCandles
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/instrumentNamePathParam'
        - name: price
          description: >-
            The Price component(s) to get candlestick data for. Can contain any
            combination of the characters "M" (midpoint candles) "B" (bid
            candles) and "A" (ask candles).
          in: query
          type: string
        - name: granularity
          description: The granularity of the candlesticks to fetch
          in: query
          type: string
        - name: count
          description: >-
            The number of candlesticks to return in the reponse. Count should
            not be specified if both the start and end parameters are provided,
            as the time range combined with the graularity will determine the
            number of candlesticks to return.
          in: query
          type: integer
        - name: from
          description: The start of the time range to fetch candlesticks for.
          in: query
          type: string
          format: >-
            The RFC 3339 representation is a string conforming to
            https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
            string representing the number of seconds since the Unix Epoch
            (January 1st, 1970 at UTC). The value is a fractional number, where
            the fractional part represents a fraction of a second (up to nine
            decimal places).
        - name: to
          description: The end of the time range to fetch candlesticks for.
          in: query
          type: string
          format: >-
            The RFC 3339 representation is a string conforming to
            https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
            string representing the number of seconds since the Unix Epoch
            (January 1st, 1970 at UTC). The value is a fractional number, where
            the fractional part represents a fraction of a second (up to nine
            decimal places).
        - name: smooth
          description: >-
            A flag that controls whether the candlestick is "smoothed" or not. 
            A smoothed candlestick uses the previous candle's close price as its
            open price, while an unsmoothed candlestick uses the first price
            from its time range as its open price.
          in: query
          type: boolean
        - name: includeFirst
          description: >-
            A flag that controls whether the candlestick that is covered by the
            from time should be included in the results. This flag enables
            clients to use the timestamp of the last completed candlestick
            received to poll for future candlesticks but avoid receiving the
            previous candlestick repeatedly.
          in: query
          type: boolean
        - name: dailyAlignment
          description: >-
            The hour of the day (in the specified timezone) to use for
            granularities that have daily alignments.
          in: query
          type: integer
        - name: alignmentTimezone
          description: >-
            The timezone to use for the dailyAlignment parameter. Candlesticks
            with daily alignment will be aligned to the dailyAlignment hour
            within the alignmentTimezone.  Note that the returned times will
            still be represented in UTC.
          in: query
          type: string
        - name: weeklyAlignment
          description: >-
            The day of the week used for granularities that have weekly
            alignment.
          in: query
          type: string
      responses:
        '200':
          description: Pricing information has been successfully provided.
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              instrument:
                type: string
                description: >-
                  The instrument whose Prices are represented by the
                  candlesticks.
                format: >-
                  A string containing the base currency and quote currency
                  delimited by a "_".
              granularity:
                type: string
                description: The granularity of the candlesticks provided.
                enum:
                  - S5
                  - S10
                  - S15
                  - S30
                  - M1
                  - M2
                  - M4
                  - M5
                  - M10
                  - M15
                  - M30
                  - H1
                  - H2
                  - H3
                  - H4
                  - H6
                  - H8
                  - H12
                  - D
                  - W
                  - M
              candles:
                type: array
                description: The list of candlesticks that satisfy the request.
                items:
                  $ref: '#/definitions/Candlestick'
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
