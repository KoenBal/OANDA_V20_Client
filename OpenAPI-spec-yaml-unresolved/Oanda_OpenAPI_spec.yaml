swagger: '2.0'
info:
  title: OANDA v20 REST API
  description: >-
    The full OANDA v20 REST API Specification. This specification defines how to
    interact with v20 Accounts, Trades, Orders, Pricing and more.
    
    To authenticate use the string 'Bearer ' followed by the token which can be obtained at https://www.oanda.com/demo-account/tpa/personal_token
    
  contact:
    name: OANDA API Support
    url: 'http://developer.oanda.com/rest-live-v20/introduction/'
    email: api@oanda.com
  license:
    name: MIT
    url: 'https://github.com/oanda/v20-openapi/blob/master/LICENSE.txt'
  version: "3.0.23"
host: api-fxpractice.oanda.com
basePath: /v3
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  api_key:
    type: "apiKey"
    name: "authorization"
    in: "header"

security:
  - api_key: []

paths:
  /accounts:
    get:
      summary: List Accounts
      description: Get a list of all Accounts authorized for the provided token.
      operationId: listAccounts
      responses:
        '200':
          description: The list of authorized Accounts has been provided.
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              accounts:
                type: array
                description: >-
                  The list of Accounts the client is authorized to access and
                  their associated properties.
                items:
                  $ref: '#/definitions/AccountProperties'
        '401':
          $ref: '#/responses/401'
        '405':
          $ref: '#/responses/405'
          
  '/accounts/{AccountID}':
    get:
      summary: Account Details
      description: >-
        Get the full details for a single Account that a client has access to.
        Full pending Order, open Trade and open Position representations are
        provided.
      operationId: getAccount
      security:
        - api_key: []
      parameters:
        # - $ref: '#/parameters/authorizationHeaderParam'
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
      responses:
        '200':
          description: The full Account details are provided
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              account:
                $ref: '#/definitions/Account'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '405':
          $ref: '#/responses/405'
          
  '/accounts/{AccountID}/summary':
    get:
      summary: Account Summary
      description: Get a summary for a single Account that a client has access to.
      operationId: getAccountSummary
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
      responses:
        '200':
          description: The Account summary  are provided
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              account:
                $ref: '#/definitions/AccountSummary'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '405':
          $ref: '#/responses/405'
          
  '/accounts/{AccountID}/instruments':
    get:
      summary: Account Instruments
      description: >-
        Get the list of tradeable instruments for the given Account. The list of
        tradeable instruments is dependent on the regulatory division that the
        Account is located in, thus should be the same for all Accounts owned by
        a single user.
      operationId: getAccountInstruments
      parameters:
        
        - $ref: '#/parameters/AccountIDPathParam'
        - name: instruments
          description: List of instruments to query specifically.
          in: query
          type: array
          items:
            type: string
            format: >-
              A string containing the base currency and quote currency delimited
              by a "_".
          collectionFormat: csv
      responses:
        '200':
          description: The list of tradeable instruments for the Account has been provided.
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              instruments:
                type: array
                description: The requested list of instruments.
                items:
                  $ref: '#/definitions/Instrument'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          $ref: '#/responses/400'
        '401':
          $ref: '#/responses/401'
        '405':
          $ref: '#/responses/405'
  '/accounts/{AccountID}/configuration':
    patch:
      summary: Configure Account
      description: Set the client-configurable portions of an Account.
      operationId: configureAccount
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - name: configureAccountBody
          description: Representation of the Account configuration to set
          in: body
          schema:
            type: object
            properties:
              alias:
                type: string
                description: Client-defined alias (name) for the Account
              marginRate:
                type: string
                description: The string representation of a decimal number.
                format: >-
                  A decimal number encoded as a string. The amount of precision
                  provided depends on what the number represents.
      responses:
        '200':
          description: The Account was configured successfully.
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              clientConfigureTransaction:
                $ref: '#/definitions/ClientConfigureTransaction'
              lastTransactionID:
                type: string
                description: The ID of the last Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          description: The configuration specification was invalid.
          schema:
            type: object
            properties:
              clientConfigureRejectTransaction:
                $ref: '#/definitions/ClientConfigureRejectTransaction'
              lastTransactionID:
                type: string
                description: The ID of the last Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
        '401':
          $ref: '#/responses/401'
        '403':
          description: The configuration operation was forbidden on the Account.
          schema:
            type: object
            properties:
              clientConfigureRejectTransaction:
                $ref: '#/definitions/ClientConfigureRejectTransaction'
              lastTransactionID:
                type: string
                description: The ID of the last Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
  '/accounts/{AccountID}/changes':
    get:
      summary: Poll Account Updates
      description: >-
        Endpoint used to poll an Account for its current state and changes since
        a specified TransactionID.
      operationId: getAccountChanges
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - name: sinceTransactionID
          description: ID of the Transaction to get Account changes since.
          in: query
          type: string
          format: String representation of the numerical OANDA-assigned TransactionID
      responses:
        '200':
          description: The Account state and changes are provided.
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              changes:
                $ref: '#/definitions/AccountChanges'
              state:
                $ref: '#/definitions/AccountChangesState'
              lastTransactionID:
                type: string
                description: >-
                  The ID of the last Transaction created for the Account.  This
                  Transaction ID should be used for future poll requests, as the
                  client has already observed all changes up to and including
                  it.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '401':
          $ref: '#/responses/401'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
        '416':
          $ref: '#/responses/416'
  '/accounts/{AccountID}/orders':
    post:
      summary: Create Order
      description: Create an Order for an Account
      operationId: createOrder
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - name: createOrderBody
          in: body
          schema:
            type: object
            properties:
              order:
                $ref: '#/definitions/OrderRequest'
          required: true
      responses:
        '201':
          description: The Order was created as specified
          headers:
            Location:
              description: A link to the Order that was just created
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderCreateTransaction:
                $ref: '#/definitions/Transaction'
              orderFillTransaction:
                $ref: '#/definitions/OrderFillTransaction'
              orderCancelTransaction:
                $ref: '#/definitions/OrderCancelTransaction'
              orderReissueTransaction:
                $ref: '#/definitions/Transaction'
              orderReissueRejectTransaction:
                $ref: '#/definitions/Transaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          description: The Order specification was invalid
          schema:
            type: object
            properties:
              orderRejectTransaction:
                $ref: '#/definitions/Transaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
        '401':
          $ref: '#/responses/401'
        '403':
          $ref: '#/responses/403'
        '404':
          description: The Order or Account specified does not exist.
          schema:
            type: object
            properties:
              orderRejectTransaction:
                $ref: '#/definitions/Transaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the Account.
                  Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
        '405':
          $ref: '#/responses/405'
    get:
      summary: List Orders
      description: Get a list of Orders for an Account
      operationId: listOrders
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - name: ids
          description: List of Order IDs to retrieve
          in: query
          type: array
          items:
            type: string
            format: >-
              The string representation of the OANDA-assigned OrderID.
              OANDA-assigned OrderIDs are positive integers, and are derived
              from the TransactionID of the Transaction that created the Order.
          collectionFormat: csv
        - name: state
          description: The state to filter the requested Orders by
          in: query
          type: string
        - name: instrument
          description: The instrument to filter the requested orders by
          in: query
          type: string
          format: >-
            A string containing the base currency and quote currency delimited
            by a "_".
        - name: count
          description: The maximum number of Orders to return
          in: query
          type: integer
        - name: beforeID
          description: >-
            The maximum Order ID to return. If not provided the most recent
            Orders in the Account are returned
          in: query
          type: string
          format: >-
            The string representation of the OANDA-assigned OrderID.
            OANDA-assigned OrderIDs are positive integers, and are derived from
            the TransactionID of the Transaction that created the Order.
      responses:
        '200':
          description: The list of Orders requested
          headers:
            Link:
              description: A link to the next page of results if the results were paginated
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orders:
                type: array
                description: The list of Order detail objects
                items:
                  $ref: '#/definitions/Order'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          $ref: '#/responses/400'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
  '/accounts/{AccountID}/pendingOrders':
    get:
      summary: Pending Orders
      description: List all pending Orders in an Account
      operationId: listPendingOrders
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
      responses:
        '200':
          description: List of pending Orders for the Account
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orders:
                type: array
                description: The list of pending Order details
                items:
                  $ref: '#/definitions/Order'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '401':
          $ref: '#/responses/401'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
  '/accounts/{AccountID}/orders/{orderSpecifier}':
    get:
      summary: Get Order
      description: Get details for a single Order in an Account
      operationId: getOrder
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - $ref: '#/parameters/orderSpecifierPathParam'
      responses:
        '200':
          description: The details of the Order requested
          headers:
            Link:
              description: A link to the next page of results if the results were paginated
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              order:
                $ref: '#/definitions/Order'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '401':
          $ref: '#/responses/401'
        '404':
          $ref: '#/responses/404'
        '405':
          $ref: '#/responses/405'
    put:
      summary: Replace Order
      description: >-
        Replace an Order in an Account by simultaneously cancelling it and
        creating a replacement Order
      operationId: replaceOrder
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - $ref: '#/parameters/orderSpecifierPathParam'
        - name: replaceOrderBody
          description: >-
            Specification of the replacing Order. The replacing order must have
            the same type as the replaced Order.
          in: body
          schema:
            type: object
            properties:
              order:
                $ref: '#/definitions/OrderRequest'
          required: true
      responses:
        '201':
          description: The Order was successfully cancelled and replaced
          headers:
            Location:
              description: A link to the replacing Order
              type: string
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderCancelTransaction:
                $ref: '#/definitions/OrderCancelTransaction'
              orderCreateTransaction:
                $ref: '#/definitions/Transaction'
              orderFillTransaction:
                $ref: '#/definitions/OrderFillTransaction'
              orderReissueTransaction:
                $ref: '#/definitions/Transaction'
              orderReissueRejectTransaction:
                $ref: '#/definitions/Transaction'
              replacingOrderCancelTransaction:
                $ref: '#/definitions/OrderCancelTransaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
        '400':
          description: The Order specification was invalid
          schema:
            type: object
            properties:
              orderRejectTransaction:
                $ref: '#/definitions/Transaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
                
        '401':
          $ref: '#/responses/401'
          
        '404':
          description: The Account or Order specified does not exist.
          schema:
            type: object
            properties:
              orderCancelRejectTransaction:
                $ref: '#/definitions/Transaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the Account.
                  Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
                
        '405':
          $ref: '#/responses/405'
          
  '/accounts/{AccountID}/orders/{orderSpecifier}/cancel':
    put:
      summary: Cancel Order
      description: Cancel a pending Order in an Account
      operationId: cancelOrder
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - $ref: '#/parameters/orderSpecifierPathParam'
      responses:
        '200':
          description: The Order was cancelled as specified
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderCancelTransaction:
                $ref: '#/definitions/OrderCancelTransaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
                  
        '401':
          $ref: '#/responses/401'
          
        '404':
          description: The Account or Order specified does not exist.
          schema:
            type: object
            properties:
              orderCancelRejectTransaction:
                $ref: '#/definitions/OrderCancelRejectTransaction'
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the Account.
                  Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
                
        '405':
          $ref: '#/responses/405'
          
  '/accounts/{AccountID}/orders/{orderSpecifier}/clientExtensions':
    put:
      summary: Set Order Extensions
      description: >-
        Update the Client Extensions for an Order in an Account. Do not set,
        modify, or delete clientExtensions if your account is associated with
        MT4.
      operationId: setOrderClientExtensions
      parameters:
        
        - $ref: '#/parameters/acceptDatetimeFormatHeaderParam'
        - $ref: '#/parameters/AccountIDPathParam'
        - $ref: '#/parameters/orderSpecifierPathParam'
        - name: setOrderClientExtensionsBody
          description: Representation of the replacing Order
          in: body
          schema:
            type: object
            properties:
              clientExtensions:
                $ref: '#/definitions/ClientExtensions'
              tradeClientExtensions:
                $ref: '#/definitions/ClientExtensions'
          required: true
      responses:
        '200':
          description: The Order's Client Extensions were successfully modified
          headers:
            RequestID:
              description: The unique identifier generated for the request
              type: string
          schema:
            type: object
            properties:
              orderClientExtensionsModifyTransaction:
                $ref: '#/definitions/OrderClientExtensionsModifyTransaction'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
        '400':
          description: The Order Client Extensions specification was invalid
          schema:
            type: object
            properties:
              orderClientExtensionsModifyRejectTransaction:
                $ref: '#/definitions/OrderClientExtensionsModifyRejectTransaction'
              lastTransactionID:
                type: string
                description: The ID of the most recent Transaction created for the Account
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
                    String representation of the numerical OANDA-assigned
                    TransactionID
              errorCode:
                type: string
                description: >-
                  The code of the error that has occurred. This field may not be
                  returned for some errors.
              errorMessage:
                type: string
                description: The human-readable description of the error that has occurred.
        '401':
          $ref: '#/responses/401'
        '404':
          description: The Account or Order specified does not exist.
          schema:
            type: object
            properties:
              orderClientExtensionsModifyRejectTransaction:
                $ref: '#/definitions/OrderClientExtensionsModifyRejectTransaction'
              lastTransactionID:
                type: string
                description: >-
                  The ID of the most recent Transaction created for the Account.
                  Only present if the Account exists.
                format: >-
                  String representation of the numerical OANDA-assigned
                  TransactionID
              relatedTransactionIDs:
                type: array
                description: >-
                  The IDs of all Transactions that were created while satisfying
                  the request. Only present if the Account exists.
                items:
                  type: string
                  description: The unique Transaction identifier within each Account.
                  format: >-
