    type: string
    description: The reason that the Market-if-touched Order was initiated
    enum:
      - CLIENT_ORDER
      - REPLACEMENT
  MarketIfTouchedOrderTransaction:
    type: object
    description: >-
      A MarketIfTouchedOrderTransaction represents the creation of a
      MarketIfTouched Order in the user's Account.
    properties:
      id:
        type: string
        description: The Transaction's Identifier.
        format: String representation of the numerical OANDA-assigned TransactionID
      time:
        type: string
        description: The date/time when the Transaction was created.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      userID:
        type: integer
        description: The ID of the user that initiated the creation of the Transaction.
      AccountID:
        type: string
        description: The ID of the Account the Transaction was created for.
        format: >-
          "-"-delimited string with format
          "{siteID}-{divisionID}-{userID}-{accountNumber}"
      batchID:
        type: string
        description: >-
          The ID of the "batch" that the Transaction belongs to. Transactions in
          the same batch are applied to the Account simultaneously.
        format: String representation of the numerical OANDA-assigned TransactionID
      requestID:
        type: string
        description: The Request ID of the request which generated the transaction.
      type:
        type: string
        description: >-
          The Type of the Transaction. Always set to "MARKET_IF_TOUCHED_ORDER"
          in a MarketIfTouchedOrderTransaction.
        enum:
          - CREATE
          - CLOSE
          - REOPEN
          - CLIENT_CONFIGURE
          - CLIENT_CONFIGURE_REJECT
          - TRANSFER_FUNDS
          - TRANSFER_FUNDS_REJECT
          - MARKET_ORDER
          - MARKET_ORDER_REJECT
          - FIXED_PRICE_ORDER
          - LIMIT_ORDER
          - LIMIT_ORDER_REJECT
          - STOP_ORDER
          - STOP_ORDER_REJECT
          - MARKET_IF_TOUCHED_ORDER
          - MARKET_IF_TOUCHED_ORDER_REJECT
          - TAKE_PROFIT_ORDER
          - TAKE_PROFIT_ORDER_REJECT
          - STOP_LOSS_ORDER
          - STOP_LOSS_ORDER_REJECT
          - TRAILING_STOP_LOSS_ORDER
          - TRAILING_STOP_LOSS_ORDER_REJECT
          - ORDER_FILL
          - ORDER_CANCEL
          - ORDER_CANCEL_REJECT
          - ORDER_CLIENT_EXTENSIONS_MODIFY
          - ORDER_CLIENT_EXTENSIONS_MODIFY_REJECT
          - TRADE_CLIENT_EXTENSIONS_MODIFY
          - TRADE_CLIENT_EXTENSIONS_MODIFY_REJECT
          - MARGIN_CALL_ENTER
          - MARGIN_CALL_EXTEND
          - MARGIN_CALL_EXIT
          - DELAYED_TRADE_CLOSURE
          - DAILY_FINANCING
          - RESET_RESETTABLE_PL
      instrument:
        type: string
        description: The MarketIfTouched Order's Instrument.
        format: >-
          A string containing the base currency and quote currency delimited by
          a "_".
      units:
        type: string
        description: >-
          The quantity requested to be filled by the MarketIfTouched Order. A
          posititive number of units results in a long Order, and a negative
          number of units results in a short Order.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      price:
        type: string
        description: >-
          The price threshold specified for the MarketIfTouched Order. The
          MarketIfTouched Order will only be filled by a market price that
          crosses this price from the direction of the market price at the time
          when the Order was created (the initialMarketPrice). Depending on the
          value of the Order's price and initialMarketPrice, the
          MarketIfTouchedOrder will behave like a Limit or a Stop Order.
        format: >-
          A decimal number encodes as a string. The amount of precision provided
          depends on the Price's Instrument.
      priceBound:
        type: string
        description: >-
          The worst market price that may be used to fill this MarketIfTouched
          Order.
        format: >-
          A decimal number encodes as a string. The amount of precision provided
          depends on the Price's Instrument.
      timeInForce:
        type: string
        description: >-
          The time-in-force requested for the MarketIfTouched Order. Restricted
          to "GTC", "GFD" and "GTD" for MarketIfTouched Orders.
        enum:
          - GTC
          - GTD
          - GFD
          - FOK
          - IOC
      gtdTime:
        type: string
        description: >-
          The date/time when the MarketIfTouched Order will be cancelled if its
          timeInForce is "GTD".
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      positionFill:
        type: string
        description: >-
          Specification of how Positions in the Account are modified when the
          Order is filled.
        enum:
          - OPEN_ONLY
          - REDUCE_FIRST
          - REDUCE_ONLY
          - DEFAULT
      triggerCondition:
        type: string
        description: >-
          Specification of which price component should be used when determining
          if an Order should be triggered and filled. This allows Orders to be
          triggered based on the bid, ask, mid, default (ask for buy, bid for
          sell) or inverse (ask for sell, bid for buy) price depending on the
          desired behaviour. Orders are always filled using their default price
          component.

          This feature is only provided through the REST API. Clients who choose
          to specify a non-default trigger condition will not see it reflected
          in any of OANDA's proprietary or partner trading platforms, their
          transaction history or their account statements. OANDA platforms
          always assume that an Order's trigger condition is set to the default
          value when indicating the distance from an Order's trigger price, and
          will always provide the default trigger condition when creating or
          modifying an Order.

          A special restriction applies when creating a guaranteed Stop Loss
          Order. In this case the TriggerCondition value must either be
          "DEFAULT", or the "natural" trigger side "DEFAULT" results in. So for
          a Stop Loss Order for a long trade valid values are "DEFAULT" and
          "BID", and for short trades "DEFAULT" and "ASK" are valid.
        enum:
          - DEFAULT
          - INVERSE
          - BID
          - ASK
          - MID
      reason:
        type: string
        description: The reason that the Market-if-touched Order was initiated
        enum:
          - CLIENT_ORDER
          - REPLACEMENT
