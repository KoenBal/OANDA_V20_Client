definitions:
  AccountID:
    type: string
    description: The string representation of an Account Identifier.
    format: >-
      "-"-delimited string with format
      "{siteID}-{divisionID}-{userID}-{accountNumber}"
  Account:
    type: object
    description: >-
      The full details of a client's Account. This includes full open Trade,
      open Position and pending Order representation.
    properties:
      id:
        type: string
        description: The Account's identifier
        format: >-
          "-"-delimited string with format
          "{siteID}-{divisionID}-{userID}-{accountNumber}"
      alias:
        type: string
        description: >-
          Client-assigned alias for the Account. Only provided if the Account
          has an alias set
      currency:
        type: string
        description: The home currency of the Account
        format: >-
          A string containing an ISO 4217 currency
          (http://en.wikipedia.org/wiki/ISO_4217)
      balance:
        type: string
        description: The current balance of the Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      createdByUserID:
        type: integer
        description: ID of the user that created the Account.
      createdTime:
        type: string
        description: The date/time when the Account was created.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      guaranteedStopLossOrderMode:
        type: string
        description: The current guaranteed Stop Loss Order mode of the Account.
        enum:
          - DISABLED
          - ALLOWED
          - REQUIRED
      pl:
        type: string
        description: The total profit/loss realized over the lifetime of the Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      resettablePL:
        type: string
        description: >-
          The total realized profit/loss for the Account since it was last reset
          by the client.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      resettablePLTime:
        type: string
        description: The date/time that the Account's resettablePL was last reset.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      financing:
        type: string
        description: >-
          The total amount of financing paid/collected over the lifetime of the
          Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      commission:
        type: string
        description: The total amount of commission paid over the lifetime of the Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      guaranteedExecutionFees:
        type: string
        description: >-
          The total amount of fees charged over the lifetime of the Account for
          the execution of guaranteed Stop Loss Orders.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on the Account's home currency.
      marginRate:
        type: string
        description: >-
          Client-provided margin rate override for the Account. The effective
          margin rate of the Account is the lesser of this value and the OANDA
          margin rate for the Account's division. This value is only provided if
          a margin rate override exists for the Account.
        format: >-
          A decimal number encoded as a string. The amount of precision provided
          depends on what the number represents.
      marginCallEnterTime:
        type: string
        description: >-
          The date/time when the Account entered a margin call state. Only
          provided if the Account is in a margin call.
