    type: object
    description: >-
      A TradeClientExtensionsModifyTransaction represents the modification of a
      Trade's Client Extensions.
    properties:
      id:
        type: string
        description: The Transaction's Identifier.
        format: String representation of the numerical OANDA-assigned TransactionID
      time:
        type: string
        description: The date/time when the Transaction was created.
        format: >-
          The RFC 3339 representation is a string conforming to
          https://tools.ietf.org/rfc/rfc3339.txt. The Unix representation is a
          string representing the number of seconds since the Unix Epoch
          (January 1st, 1970 at UTC). The value is a fractional number, where
          the fractional part represents a fraction of a second (up to nine
          decimal places).
      userID:
        type: integer
        description: The ID of the user that initiated the creation of the Transaction.
      AccountID:
        type: string
        description: The ID of the Account the Transaction was created for.
        format: >-
          "-"-delimited string with format
          "{siteID}-{divisionID}-{userID}-{accountNumber}"
